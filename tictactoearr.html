<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoearr.css">
  </head>
  <body>
      <h1>Tic-Tac-Toe!</h1>
        <div id="playersArea">
            <input class="players" id="playerOne" placeholder="Player One Name"></input>
            <input class="players" id="playerTwo" placeholder="Player Two Name"></input>
        </div>

        <div id="gameModeArea">
          <button id="gameModeButton">Player Vs. Computer</button>
        </div>
        <div id="playResetArea">
            <button id="play">Play!</button>
        </div>

    <div class="board">
        <button class="positions" id="one"></button>
        <button class="positions" id="two"></button>
        <button class="positions" id="three"></button>
        <button class="positions" id="four"></button>
        <button class="positions" id="five"></button>
        <button class="positions" id="six"></button>
        <button class="positions" id="seven"></button>
        <button class="positions" id="eight"></button>
        <button class="positions" id="nine"></button>
    </div>

    <div id="winner"></div>



	<script src="tictactoearr.js"></script>
  </body>
</html>
